<!DOCTYPE html>

<html>
<head>
	<title>Create Game</title>
	<link rel="stylesheet" href="style/style.css" >
</head>

<body>
		
	<div id = "tester">
	</div>
	<div class="centered">
		<div class="centerBlock">
		<div id = "result">
		</div>
			<input type="number" placeholder="Number of Players" id="count" name="playerCount" class="inputPlayers" maxlength="2" style="text-align:center;"></input>
			<input type="text" placeholder="Name" id="name" name="tributeName" class="inputSession" style="text-align:center;"></input>	
			<input type="button" class="myButton" id="createGameButton" value="Create Game" onclick="connect()" ></input>
		</div>
	</div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script> 
		function connect() {
			console.log('Attempting to create a server...');
			
			var data  = {
				playerCount: document.getElementById("count").value,
				playerName: document.getElementById("name").value,
				sessionID: "",
				host: true,
				socket: null,
				createGame: true
			};
			
			console.log(data);
			
			sessionStorage.setItem("playerCount", data.playerCount);
			sessionStorage.setItem("playerName", data.playerName);			;
			sessionStorage.setItem("sessionID", data.sessionID);
			sessionStorage.setItem("host", data.host);
			sessionStorage.setItem("createGame", data.createGame);			
			console.log(data.playerName);
			
			window.location.replace("PlayGame.html");
			
		}
		
		
		</script>
</html>
